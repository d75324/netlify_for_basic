<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, textarea, button { display: block; margin: 10px 0; padding: 10px; width: 300px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #response { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Test API Django</h1>
    
    <input type="text" id="name" placeholder="Nombre" value="Juan Pérez">
    <input type="email" id="email" placeholder="Email" value="juan@ejemplo.com">
    <input type="text" id="color" placeholder="Color" value="azul">
    <input type="text" id="fruit" placeholder="Fruta" value="manzana">
    <textarea id="message" placeholder="Mensaje">Este es un mensaje de prueba</textarea>
    
    <button onclick="sendData()">Enviar a Django</button>
    
    <div id="response">Esperando envío...</div>

    <script>
        const API_URL = 'https://lohacemoscondjango.online/api/api.projects/';
        
        async function sendData() {
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'loading';
            responseDiv.innerHTML = 'Enviando datos...';
            
            try {
                const data = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    color: document.getElementById('color').value,
                    fruit: document.getElementById('fruit').value,
                    message: document.getElementById('message').value
                };
                
                console.log('Enviando:', data);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Respuesta status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('Respuesta JSON:', result);
                
                responseDiv.className = 'success';
                responseDiv.innerHTML = `
                    <strong>¡ÉXITO!</strong><br>
                    Status: ${response.status}<br>
                    ID: ${result.id}<br>
                    Mensaje: ${result.message}<br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error completo:', error);
                responseDiv.className = 'error';
                responseDiv.innerHTML = `
                    <strong>ERROR:</strong><br>
                    ${error.message}<br>
                    <small>Revisa la consola para más detalles</small>
                `;
            }
        }
        
        // Test automático al cargar la página
        window.onload = function() {
            console.log('Página cargada. Lista para enviar datos a:', API_URL);
        };
    </script>
</body>
</html>
